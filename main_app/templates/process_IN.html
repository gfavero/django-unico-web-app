{% extends 'base.html' %}
{% block content %}
{% load static %}

    <div class="shadow p-4 mb-5 bg-body rounded">
        <h2>PdA - Processo de Amadurecimento</h2> 
        <!-- In&sup3 -->

        <form action="{% url 'process-5W' %}" method="POST" id="process-in-id" >
            {% csrf_token %}

                <div class="row g-3">
                {% for item in in_data %}  
                    <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
                        <div class="card ">
                           <img src= "{{ item.in_image.url }}" alt="Matrix " class="card-img-top"/>
                            <div class="card-body d-flex flex-column">
                                <h4 class="card-title">{{item}}</h4>
                                <!-- <p class="card-text">Some quick example text to build on the card title.</p> -->
                                <p class="card-text"><small class="text-muted">{{item.pda_01}}</small></p> 
                                <div>
                                    <button  type="submit"  form="process-in-id" class="btn btn-outline-success align-self-end btn btn-lg btn-block" 
                                    style="margin-top: auto;" name = "content_in_key" value = "{{item.in_value}}|{{item.id}}">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    {% endfor %}

                    <p></p>  

                    <div class="shadow p-4 mb-5 bg-body rounded">
                        <h5> Resumo selecionado:</h5>
                        <div class="mb-3">
                            <input class="form-control d-none" name="ProjectName"  value= "{{ProjectName}}">
                            <input class="form-control d-none" name="Reference" value="{{Reference}}">
                            <li>Assunto: "{{ProjectName}}" </li>
                            <li>Reference: "{{Reference}}" </li>
                        </div>  
                    </div>                  
                </div>   
        </form>
    </div>
   
{% endblock %}
