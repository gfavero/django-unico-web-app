{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="shadow p-4 mb-5 bg-body rounded">

    <h2> Entrar no ContentLab </h2>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuário</label>
            <input type="Text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="username">
            
           
            <a href={% url 'reset_password' %} id="emailHelp" class="form-text">Esqueci minha senha</a>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" name="password">

        </div>

        <input type="submit" value="Entrar" class="btn btn-secondary">

        
    </form>
    <p></p>
    <a href={% url 'register' %} id="emailHelp" class="form-text">Ainda não sou cadastrado!</a>
</div>

{% endblock %}
