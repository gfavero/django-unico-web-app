{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong> There was an error with your form ...
        {{form.errors}}
    </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="shadow p-4 mb-5 bg-body rounded">
    <h3>Criar nova senha.</h3>
    <br></br>

    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <br></br>
        <input type="submit" value="Salvar nova senha" class="btn btn-secondary" name="Update Password">


    </form>
</div>

{% endblock %}
