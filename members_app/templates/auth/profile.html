{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong> There was an error with your form ...
        {{form.errors}}
    </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="shadow p-4 mb-5 bg-body rounded">
    <div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user_edit.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user_edit.username }}</h2>
            <p class="text-secondary">{{ user_edit.email }}</p>
          </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Editar Perfil</legend>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Salvar</button>
            </div>
            <p></p>
        </form>


</div>


{% endblock %}
